<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
  <p:panel header="Cadastrar Usuario">
    <h:form id="form1">
      <p:panelGrid columns="2">
         
         <h:outputText value="Login"/>
         <p:inputText value="#{mb.usuario.login}"/>
         
         <h:outputText value="Senha"/>
         <p:password value="#{mb.usuario.senha}"/>
         
         <h:outputText value="Senha"/>
         <p:password value="#{mb.senhaConfirm}"/>
         
         <p:commandButton value="Gravar os Dados" action="#{mb.cadastrarUsuario}" update=":form2" ajax="false"></p:commandButton>
         
      </p:panelGrid>
    </h:form>
    <p:messages></p:messages>
    <p:growl></p:growl>
  </p:panel>
  <p:separator></p:separator>
  <p:panel header="Logar no Sistema">
    <h:form id="form2">
      <p:panelGrid columns="2">
         
         <h:outputText value="Login"/>
         <p:inputText value="#{mb.usuario.login}"/>
         
         <h:outputText value="Senha"/>
         <p:password value="#{mb.usuario.senha}"/>
         
         <p:commandButton value="logar" action="#{mb.logar}" update=":form3" ajax="false"></p:commandButton>
         
      </p:panelGrid>
    </h:form>
  </p:panel>
</h:body>

</html>
